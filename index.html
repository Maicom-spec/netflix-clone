<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <!-- Personal Css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Owl Css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <!-- Responsividade -->
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>

    <!-- Header -->

    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- Filme principal -->

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item box-filme"><img src="img/mini1.jpg"/></div>
            <div class="item box-filme"><img src="img/mini2.jpg"/></div>
            <div class="item box-filme"><img src="img/mini3.jpg"/></div>
            <div class="item box-filme"><img src="img/mini4.jpg"/></div>
            <div class="item box-filme"><img src="img/mini5.jpg"/></div>
            <div class="item box-filme"><img src="img/mini6.jpg"/></div>
            <div class="item box-filme"><img src="img/mini7.jpg"/></div>
            <div class="item box-filme"><img src="img/mini8.jpg"/></div>
            <div class="item box-filme"><img src="img/mini9.jpg"/></div>
            <div class="item box-filme"><img src="img/mini10.jpg"/></div>
        </div>  
    </div>

    <!-- Font awesome javascript -->
    <script src="https://kit.fontawesome.com/b6129f3643.js" crossorigin="anonymous"></script>
    <!-- Owl Javascript -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
